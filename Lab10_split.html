<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
        var values = prompt("Please enter a set of comma separated values.",
      "HTML, CSS, Javascript, PHP, Java");
      function splitAndReverseText(csv) {
        var parts = csv.split(",");   // create an Array

        //give me the size of this Array
        alert(parts.length);

        //iterate for me all the items in myShopping Array
        for(var item=0; item<parts.length; item++) {
          document.write(parts[item] + "<br/>");
        }   //  for loop


      document.write("New List: " + "<br />");
      parts.sort();
      document.write(parts.join( "<br />"));


      document.write("<br /> New List: " + "<br />");
      parts.sort();
      parts.reverse();
      document.write(parts.join( "<br />"));

      } //splitAndReverseText

      //call the function
      splitAndReverseText(values);
    </script>

  </body>
</html>
