<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabs using JS</title>

      .tabStrip {
        background-color: green;
        padding: 3px;
        height: 22px;
      }
      .tabStrip-tab div {

      }
      .tabStrip-tab-click {

      }

    </style>
  </head>
  <body>
      <div class="tabStrip">
            <div data-tab-number="1" class="tabStrip-tab">Tab 1</div>
            <div data-tab-number="2" class="tabStrip-tab">Tab 2</div>
            <div data-tab-number="3" class="tabStrip-tab">Tab 3</div>
      </div>

      <div id="descContainer"></div>
      <script src="js/event-utility.js"></script>

      <script type="text/javascript">
        function handleEvent(e) {
          var target = evt.getTarget(e);
          switch (e.type) {
            case "mouseover":
                if (target.className == "tabStrip-tab") {
                  target.className = "tabStrip-tab-hover";
                }
                break;
            case "mouseout":
                if (target.className == "tabStrip-tab") {
                  target.className = "tabStrip-tab-hover";
                }
                break;
            case "click":
                if (target.className == "tabStrip-tab-hover") {
                  target.className = "tabStrip-tab-click";
                  var num = target.getAttribute("tabStrip-tab-number");
                }   //alter num
                    break;
          }
        }    // handleEvent

      </script>
  </body>
</html>
